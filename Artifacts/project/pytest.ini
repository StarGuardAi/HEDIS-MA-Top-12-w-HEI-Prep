[pytest]
# Pytest configuration for HEDIS Project
# Author: Robert Reichert

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=95
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    model: ML model tests
    measure: HEDIS measure tests
    data: Data processing tests
    slow: Tests that take longer to run
    requires_api: Tests that require API server running
    requires_db: Tests that require database connection

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod


