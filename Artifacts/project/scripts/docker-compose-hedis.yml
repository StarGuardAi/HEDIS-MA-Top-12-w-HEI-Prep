version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hedis_postgres
    environment:
      POSTGRES_DB: hedis_portfolio
      POSTGRES_USER: hedis_api
      POSTGRES_PASSWORD: hedis_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - hedis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hedis_api -d hedis_portfolio"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  hedis_data:

