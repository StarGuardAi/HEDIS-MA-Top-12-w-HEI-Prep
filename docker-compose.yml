# HEDIS Portfolio Optimizer - Local Development
# docker-compose.yml

version: '3.8'

services:
  # ===== PostgreSQL Database =====
  db:
    image: postgres:15-alpine
    container_name: hedis_db
    environment:
      POSTGRES_DB: hedis_portfolio
      POSTGRES_USER: hedis_api
      POSTGRES_PASSWORD: dev_password_change_in_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hedis_api -d hedis_portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hedis_network

  # ===== Redis Cache (Optional) =====
  redis:
    image: redis:7-alpine
    container_name: hedis_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hedis_network

  # ===== HEDIS API =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hedis_api
    environment:
      # API Configuration
      ENVIRONMENT: development
      API_VERSION: 2.0.0
      LOG_LEVEL: DEBUG
      
      # Database Configuration
      DATABASE_URL: postgresql://hedis_api:dev_password_change_in_prod@db:5432/hedis_portfolio
      
      # Redis Configuration (optional)
      REDIS_URL: redis://redis:6379/0
      
      # Model Configuration
      LOAD_MODELS_ON_STARTUP: "true"
      
      # Security (development only)
      API_KEY_HASH: "development_key_hash"
      RATE_LIMIT_PER_MINUTE: 1000
      
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload (dev only)
      - ./src:/app/src
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hedis_network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # ===== pgAdmin (Database Management UI - Optional) =====
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hedis_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hedis.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - hedis_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  hedis_network:
    driver: bridge


