# HEDIS Star Rating Portfolio Optimizer - Alembic Configuration
# Database Migration Management

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path
prepend_sys_path = .

# Timezone for revision timestamps
timezone =

# Max length of characters to apply to the
# "slug" field
truncate_slug_length = 40

# Version path separator
version_path_separator = os

# Set to 'true' to run the environment during
# the 'revision' command
# revision_environment = false

# Database URL (loaded from environment variable)
# This is a placeholder - actual URL is loaded dynamically from environment
sqlalchemy.url = postgresql://hedis_api:hedis_password@localhost:5432/hedis_portfolio

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


